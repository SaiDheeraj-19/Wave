<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WAVE">
    <meta name="theme-color" content="#080808">
    <link rel="apple-touch-icon" href="/user_avatar.png">
    <link rel="manifest" href="/manifest.json">
    <title>WAVE Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "onyx-black": "#080808",
                        "onyx-surface": "#121212",
                        "onyx-elevated": "#1a1a1a"
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #080808;
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-effect {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background-color: rgba(8, 8, 8, 0.7);
        }

        @keyframes bat-fly {
            0% {
                transform: scale(0.5) translate(0, 0) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            50% {
                transform: scale(1.2) translate(-20px, -40px) rotate(-10deg);
            }

            100% {
                transform: scale(0.5) translate(-100px, -120px) rotate(-30deg);
                opacity: 0;
            }
        }



        .animate-bat-1 {
            animation: bat-fly 3s infinite ease-in-out;
        }

        .animate-bat-2 {
            animation: bat-fly 4s infinite ease-in-out 1s;
        }

        .animate-bat-3 {
            animation: bat-fly 2.5s infinite ease-in-out 0.5s;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        .animate-glitch {
            animation: glitch 0.3s infinite;
        }

        @keyframes blood-pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(220, 38, 38, 0);
            }
        }

        .animate-blood-pulse {
            animation: blood-pulse 2s infinite;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
