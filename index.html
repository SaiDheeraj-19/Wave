<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVE Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background-color: #080808;
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-effect {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background-color: rgba(8, 8, 8, 0.7);
        }

        @keyframes bat-fly {
            0% {
                transform: scale(0.5) translate(0, 0) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            50% {
                transform: scale(1.2) translate(-20px, -40px) rotate(-10deg);
            }

            100% {
                transform: scale(0.5) translate(-100px, -120px) rotate(-30deg);
                opacity: 0;
            }
        }



        .animate-bat-1 {
            animation: bat-fly 3s infinite ease-in-out;
        }

        .animate-bat-2 {
            animation: bat-fly 4s infinite ease-in-out 1s;
        }

        .animate-bat-3 {
            animation: bat-fly 2.5s infinite ease-in-out 0.5s;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        .animate-glitch {
            animation: glitch 0.3s infinite;
        }

        @keyframes blood-pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(220, 38, 38, 0);
            }
        }

        .animate-blood-pulse {
            animation: blood-pulse 2s infinite;
        }
    </style>

</html>
